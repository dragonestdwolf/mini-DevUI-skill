<!-- 
  Filter Component Template
  Source: Figma Node 960:2744
  
  Variables:
  - {{text}}: Filter label
  - {{class}}: Custom classes
-->

<style>
    /* Scoped Filter Styles */
    .devui-filter {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .devui-filter-text {
        font-family: inherit;
        font-size: 14px;
        font-weight: 400;
        color: var(--devui-text, #252b3a);
        line-height: 22px;
        transition: color 0.2s;
    }

    .devui-filter-icon {
        width: 14px;
        height: 14px;
        flex-shrink: 0;
        background-color: currentColor;
        -webkit-mask: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 14 14' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M9.93138 5.9608L7.34165 9.19796C7.19071 9.38664 6.91539 9.41723 6.72672 9.26629C6.70149 9.24611 6.67857 9.22319 6.65839 9.19796L4.06866 5.9608C3.91772 5.77213 3.94831 5.49681 4.13699 5.34587C4.21456 5.28381 4.31095 5.25 4.41029 5.25H9.58975C9.83137 5.25 10.0272 5.44588 10.0272 5.6875C10.0272 5.78684 9.99344 5.88323 9.93138 5.9608Z' fill='currentColor'/%3E%3C/svg%3E") no-repeat center;
        mask: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 14 14' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M9.93138 5.9608L7.34165 9.19796C7.19071 9.38664 6.91539 9.41723 6.72672 9.26629C6.70149 9.24611 6.67857 9.22319 6.65839 9.19796L4.06866 5.9608C3.91772 5.77213 3.94831 5.49681 4.13699 5.34587C4.21456 5.28381 4.31095 5.25 4.41029 5.25H9.58975C9.83137 5.25 10.0272 5.44588 10.0272 5.6875C10.0272 5.78684 9.99344 5.88323 9.93138 5.9608Z' fill='currentColor'/%3E%3C/svg%3E") no-repeat center;
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s;
    }

    /* --- Interactive States --- */

    /* Hover */
    .devui-filter:hover .devui-filter-text {
        color: var(--devui-primary, #5e7ce0);
        /* Or Primary #5e7ce0 */
    }

    /* Active (Open) */
    .devui-filter.active .devui-filter-text {
        color: var(--devui-primary, #5e7ce0);
        font-weight: 700;
        /* Optional: Bold on active */
    }

    .devui-filter.active .devui-filter-icon {
        transform: rotate(180deg);
        /* Icon will inherit active color from text due to currentColor */
    }

    /* Disabled */
    .devui-filter.disabled {
        cursor: not-allowed;
    }

    .devui-filter.disabled .devui-filter-text {
        color: var(--devui-disabled-text, #adb0b8);
    }

    .devui-filter.disabled .devui-filter-icon {
        opacity: 1;
        /* Reset opacity as we control color directly */
        background-color: var(--devui-disabled-text, #adb0b8);
    }
</style>

<div class="devui-filter {{class}}" onclick="this.classList.toggle('active')">
    <span class="devui-filter-text">{{text}}</span>
    <span class="devui-filter-icon"></span>
</div>
