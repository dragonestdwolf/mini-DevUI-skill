<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Component Test v1</title>
    <style>
        /* 
           ------------------------------------------------
           Design Tokens (Simulated from Search Skill)
           ------------------------------------------------
        */
        :root {
            /* Palette */
            --devui-base-bg: #FFFFFF;
            --devui-global-bg: #F5F5F5;

            --devui-text: #252B3A;
            --devui-placeholder: #8A8E99;

            --devui-form-control-line: #ADB0B8;
            --devui-form-control-line-hover: #575D6C;
            --devui-form-control-line-active: #5E7CE0;
            --devui-form-control-line-rippling: rgba(94, 124, 224, 0.08);
            /* Rippling shadow color */

            --devui-icon-fill: #252B3A;
            /* Or #8A8E99 depending on design intent, skill mentions both */
            --devui-icon-fill-active: #5E7CE0;

            --devui-disabled-bg: #F3F3F3;
            --devui-disabled-line: #DFE1E6;
            --devui-disabled-text: #ADB0B8;

            /* Common */
            --devui-border-radius: 2px;
            /* Search often uses 2px or 4px */
            --devui-font-size: 14px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            gap: 32px;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .test-section {
            border: 1px dashed #E0E0E0;
            padding: 24px;
            border-radius: 8px;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: block;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .prop-label {
            font-size: 12px;
            color: #666;
            width: 80px;
            display: inline-block;
        }

        /* 
           ------------------------------------------------
           Component Implementation: Search
           ------------------------------------------------
        */

        .devui-search {
            display: flex;
            align-items: center;
            /* width: 100%;  usually controlled by parent, but here we set fixed widths for demo */
            width: 240px;
            border: 1px solid var(--devui-form-control-line);
            border-radius: var(--devui-border-radius);
            background-color: var(--devui-base-bg);
            transition: all .3s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-sizing: border-box;
            cursor: text;
            /* Clicking container focuses input usually */
        }

        /* Input Element */
        .devui-search input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 0;
            font-size: var(--devui-font-size);
            color: var(--devui-text);
            /* Handle text overflow */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Min width to prevent collapse */
            min-width: 0;
        }

        .devui-search input::placeholder {
            color: var(--devui-placeholder);
        }

        /* Icon Wrapper */
        .devui-search-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--devui-icon-fill);
            font-size: 16px;
            /* Icon size constraint */
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            /* Icon shouldn't shrink */
        }

        /* --- SIZES --- */
        /* Size: sm (Height 28px?) - Spec only defines md=32px. Inferring sm=28, lg=40 from typical DevUI */
        .devui-search.size-sm {
            height: 28px;
            padding: 0 8px;
            font-size: 12px;
        }

        .devui-search.size-sm input {
            font-size: 12px;
        }

        /* Size: md (Height 32px) */
        .devui-search.size-md {
            height: 32px;
            padding: 0 8px;
        }

        /* Size: lg (Height 40px?) - Inferring */
        .devui-search.size-lg {
            height: 40px;
            padding: 0 12px;
        }

        /* --- ICON POSITIONS --- */
        /* Default: Icon Right -> Input then Icon */
        .devui-search.icon-right {
            gap: 4px;
        }

        .devui-search.icon-right .devui-search-icon {
            order: 2;
            /* Move to end */
        }

        .devui-search.icon-right input {
            order: 1;
        }

        /* Icon: Left -> Icon then Input */
        .devui-search.icon-left {
            gap: 4px;
        }

        .devui-search.icon-left .devui-search-icon {
            order: 1;
            /* Move to start */
        }

        .devui-search.icon-left input {
            order: 2;
        }

        /* --- STATES --- */

        /* Hover */
        .devui-search:hover:not(.disabled) {
            border-color: var(--devui-form-control-line-hover);
        }

        /* Active/Focus (Simulated via class .active) */
        .devui-search.active:not(.disabled) {
            border-color: var(--devui-form-control-line-active);
            box-shadow: 0 0 0 4px var(--devui-form-control-line-rippling);
        }

        /* Disabled */
        .devui-search.disabled {
            background-color: var(--devui-disabled-bg);
            border-color: var(--devui-disabled-line);
            cursor: not-allowed;
        }

        .devui-search.disabled input {
            color: var(--devui-disabled-text);
            cursor: not-allowed;
            pointer-events: none;
        }

        .devui-search.disabled .devui-search-icon {
            color: var(--devui-disabled-text);
        }

        /* --- ICON HELPER (SVG) --- */
        .icon-svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Search Component Validation (v1)</h2>

        <!-- 1. Sizes & Icon Positions -->
        <div class="test-section">
            <span class="section-title">1. Sizes & Icon Positions</span>

            <div class="row">
                <span class="prop-label">MD / Right</span>
                <!-- MD Size, Icon Right (Default) -->
                <div class="devui-search size-md icon-right">
                    <input type="text" placeholder="请输入搜索内容">
                    <div class="devui-search-icon">
                        <!-- Search Icon -->
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="row">
                <span class="prop-label">SM / Left</span>
                <!-- SM Size, Icon Left -->
                <div class="devui-search size-sm icon-left">
                    <input type="text" placeholder="Search...">
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="row">
                <span class="prop-label">LG / Right</span>
                <!-- LG Size, Icon Right -->
                <div class="devui-search size-lg icon-right">
                    <input type="text" placeholder="Large Search Input">
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. States -->
        <div class="test-section">
            <span class="section-title">2. States (Interactive/Simulated)</span>

            <div class="row">
                <span class="prop-label">Focus</span>
                <!-- Active/Focus State -->
                <div class="devui-search size-md icon-right active">
                    <input type="text" placeholder="Focused State" value="DevUI Search">
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="row">
                <span class="prop-label">Disabled</span>
                <!-- Disabled State -->
                <div class="devui-search size-md icon-right disabled">
                    <input type="text" placeholder="Disabled" disabled>
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Stress Cases -->
        <div class="test-section">
            <span class="section-title">3. Stress Cases</span>

            <div class="row">
                <span class="prop-label">Long Text</span>
                <div class="devui-search size-md icon-right">
                    <input type="text"
                        value="Extremely long search text that should exceed the width of the container and trigger overflow ellipsis"
                        placeholder="Search">
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="row">
                <span class="prop-label">Long Placeh..</span>
                <div class="devui-search size-md icon-right">
                    <input type="text"
                        placeholder="Extremely long placeholder text that should also truncate gracefully...">
                    <div class="devui-search-icon">
                        <svg class="icon-svg" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
