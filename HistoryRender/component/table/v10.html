<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component Test v10 - Tree & IconWithLabelAndTitle</title>
    <style>
        /* Global Variables */
        :root {
            --devui-global-bg: #f3f6f8;
            --devui-base-bg: #ffffff;
            --devui-text: #252b3a;
            --devui-light-text: #ffffff;
            --devui-dividing-line: #dfe1e6;
            --devui-list-item-hover-bg: #f2f5fc;
            --devui-link: #526ecc;
            --devui-radius: 4px;
            --devui-success: #50D4AB;
            --devui-warning: #FAC20A;
            --devui-danger: #F66F6A;
            --devui-info: #5E7CE0;
            --devui-primary: #5e7ce0;
        }

        body {
            background-color: var(--devui-global-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--devui-text);
        }

        /* Shims for Usage Example classes (if not in template) */
        /* Note: Most should be in template now, but repeating for safety in standalone test */
        .devui-icon-toggle {
            width: 16px;
            height: 16px;
            display: block;
            cursor: pointer;
        }
    </style>

    <!-- INJECTED TEMPLATE STYLES -->
    <style>
        /* Scoped Table Styles Copy from table-tem.html */
        .devui-table-container {
            width: 100%;
            overflow-x: auto;
            background-color: var(--devui-base-bg, #ffffff);
            border-radius: var(--devui-radius, 4px);
            box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.16);
        }

        .devui-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-family: inherit;
            table-layout: fixed;
        }

        .devui-table th,
        .devui-table td {
            height: 42px;
            padding: 0 16px;
            box-sizing: border-box;
            background-color: var(--devui-base-bg, #ffffff);
            color: var(--devui-text, #252b3a);
            border-bottom: 1px solid var(--devui-dividing-line, #dfe1e6);
            font-size: 14px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 42px;
        }

        .devui-table th {
            font-size: 12px;
            font-weight: 700;
        }

        .devui-table tbody tr:hover td {
            background-color: var(--devui-list-item-hover-bg, #f2f5fc);
        }

        /* --- Variant: Tree Structure --- */
        .devui-cell-tree {
            display: flex;
            align-items: center;
            gap: 8px;
            /* Fixed Gap */
            height: 100%;
            cursor: pointer;
            user-select: none;
        }

        .devui-tree-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            /* Default: Right Arrow (Collapsed) */
            /* Use collapse-left (Left <) and rotate 180deg to get Right > */
            background-image: url('../../../icon/miniDev-icon/操作图标/collapse.svg');
            transform: rotate(90deg);
            transition: transform 0.2s;
        }

        /* Expanded State -> Rotate Down (270deg from Left base) */
        .devui-cell-tree.expanded .devui-tree-icon {
            transform: rotate(180deg);
        }

        .devui-tree-text {
            font-size: 14px;
            font-weight: 400;
            /* Regular */
            color: var(--devui-text, #252b3a);
        }

        /* Toggle Icon for IconWithLabelAndTitle */
        .devui-icon-toggle {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            cursor: pointer;
            /* Default: Collapsed -> Show Expand (Plus) Icon */
            content: url('../../../icon/selector-expand.svg');
        }

        /* Expanded State -> Show Collapse (Minus) Icon */
        .devui-cell-icon-label.expanded .devui-icon-toggle {
            content: url('../../../icon/selector-collapse.svg');
        }

        .devui-cell-icon-label-text {
            font-size: 14px;
            color: var(--devui-text, #252b3a);
            font-weight: 500;
            margin-left: 4px;
        }

        .devui-cell-icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 100%;
        }

        /* --- Shared: Tag (Solid) --- */
        .devui-tag-solid {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 20px;
            font-weight: 500;
            color: var(--devui-light-text, #FFFFFF);
            white-space: nowrap;
            vertical-align: middle;
        }

        .devui-tag-success {
            background-color: var(--devui-success, #50D4AB);
        }

        .devui-tag-warning {
            background-color: var(--devui-warning, #FAC20A);
        }

        .devui-tag-danger {
            background-color: var(--devui-danger, #F66F6A);
        }

        .devui-tag-info {
            background-color: var(--devui-info, #5E7CE0);
        }
    </style>
</head>

<body>

    <h1>Table Component Test v10 (Two Patterns)</h1>

    <div class="devui-table-container">
        <table class="devui-table">
            <thead>
                <tr>
                    <th style="width: 320px;">Column A: Tree Structure</th>
                    <th style="width: 320px;">Column B: IconWithLabelAndTitle</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row 1 -->
                <tr>
                    <!-- Tree: Collapsed (Right Arrow) -->
                    <td>
                        <div class="devui-cell-tree" onclick="this.classList.toggle('expanded')">
                            <span class="devui-tree-icon"></span>
                            <span class="devui-tree-text">Parent Node 1</span>
                        </div>
                    </td>
                    <!-- IconLabel: Expanded (Minus) -->
                    <td>
                        <div class="devui-cell-icon-label expanded" onclick="this.classList.toggle('expanded')">
                            <img class="devui-icon-toggle" alt="toggle" />
                            <span class="devui-tag-solid devui-tag-warning shim-tag">Feature</span>
                            <span class="devui-cell-icon-label-text">Setup Project</span>
                        </div>
                    </td>
                    <td>Active</td>
                </tr>

                <!-- Row 2 -->
                <tr>
                    <!-- Tree: Expanded (Down Arrow) -->
                    <td>
                        <div class="devui-cell-tree expanded" style="padding-left: 16px;"
                            onclick="this.classList.toggle('expanded')">
                            <span class="devui-tree-icon"></span>
                            <span class="devui-tree-text">Child Node A</span>
                        </div>
                    </td>
                    <!-- IconLabel: Collapsed (Plus) -->
                    <td>
                        <div class="devui-cell-icon-label" onclick="this.classList.toggle('expanded')">
                            <img class="devui-icon-toggle" alt="toggle" />
                            <span class="devui-tag-solid devui-tag-danger shim-tag">Bug</span>
                            <span class="devui-cell-icon-label-text">Fix Login Crash</span>
                        </div>
                    </td>
                    <td>Pending</td>
                </tr>

                <!-- Row 3 -->
                <tr>
                    <!-- Tree: Expanded (Down Arrow) -->
                    <td>
                        <div class="devui-cell-tree expanded" style="padding-left: 32px;"
                            onclick="this.classList.toggle('expanded')">
                            <!-- No icon for leaf usually, but for test showing expanded -->
                            <span class="devui-tree-icon"></span>
                            <span class="devui-tree-text">Grandchild Node X</span>
                        </div>
                    </td>
                    <!-- IconLabel: Collapsed -->
                    <td>
                        <div class="devui-cell-icon-label" onclick="this.classList.toggle('expanded')">
                            <img class="devui-icon-toggle" alt="toggle" />
                            <span class="devui-tag-solid devui-tag-info shim-tag">Docs</span>
                            <span class="devui-cell-icon-label-text">Update API Ref</span>
                        </div>
                    </td>
                    <td>Done</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
