<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component Test v11 - Priority Level & Tree Fix</title>
    <style>
        /* Global Variables */
        :root {
            --devui-global-bg: #f3f6f8;
            --devui-base-bg: #ffffff;
            --devui-text: #252b3a;
            --devui-light-text: #ffffff;
            --devui-dividing-line: #dfe1e6;
            --devui-list-item-hover-bg: #f2f5fc;
            --devui-link: #526ecc;
            --devui-radius: 4px;
            --devui-success: #50D4AB;
            --devui-warning: #FAC20A;
            --devui-danger: #F66F6A;
            --devui-info: #5E7CE0;
            --devui-primary: #5e7ce0;
        }

        body {
            background-color: var(--devui-global-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--devui-text);
        }
    </style>

    <!-- INJECTED TEMPLATE STYLES -->
    <style>
        /* Scoped Table Styles Copy from table-tem.html */
        .devui-table-container {
            width: 100%;
            overflow-x: auto;
            background-color: var(--devui-base-bg, #ffffff);
            border-radius: var(--devui-radius, 4px);
            box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.16);
        }

        .devui-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-family: inherit;
            table-layout: fixed;
        }

        .devui-table th,
        .devui-table td {
            height: 42px;
            padding: 0 16px;
            box-sizing: border-box;
            background-color: var(--devui-base-bg, #ffffff);
            color: var(--devui-text, #252b3a);
            border-bottom: 1px solid var(--devui-dividing-line, #dfe1e6);
            font-size: 14px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 42px;
        }

        .devui-table th {
            font-size: 12px;
            font-weight: 700;
        }

        .devui-table tbody tr:hover td {
            background-color: var(--devui-list-item-hover-bg, #f2f5fc);
        }

        /* --- Variant: Tree Structure --- */
        .devui-cell-tree {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 100%;
            cursor: pointer;
            user-select: none;
        }

        .devui-tree-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            /* Default: Right Arrow (Collapsed) */
            /* Use collapse.svg (Right/Down) */
            background-image: url('../../../icon/miniDev-icon/操作图标/collapse.svg');
            transform: rotate(90deg);
            /* User modified default to 90deg (Right probably?) */
            transition: transform 0.2s;
        }

        /* Expanded State -> User modified to 180deg */
        .devui-cell-tree.expanded .devui-tree-icon {
            transform: rotate(180deg);
        }

        .devui-tree-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--devui-text, #252b3a);
        }

        /* --- Variant: Priority Level --- */
        .devui-cell-priority {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 100%;
        }

        .devui-priority-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .devui-priority-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--devui-text, #252b3a);
        }
    </style>
</head>

<body>

    <h1>Table Component Test v11 (Priority Level)</h1>

    <div class="devui-table-container">
        <table class="devui-table">
            <thead>
                <tr>
                    <th style="width: 250px;">Tree (Rotation Valid)</th>
                    <th>Priority Level</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row 1: Low -->
                <tr>
                    <td>
                        <div class="devui-cell-tree" onclick="this.classList.toggle('expanded')">
                            <span class="devui-tree-icon"></span>
                            <span class="devui-tree-text">Backlog Item</span>
                        </div>
                    </td>
                    <td>
                        <div class="devui-cell-priority">
                            <img src="../../../icon/miniDev-icon/操作图标/flag_low.svg" class="devui-priority-icon"
                                alt="Low" />
                            <span class="devui-priority-text">Low</span>
                        </div>
                    </td>
                    <td>Minor UI polish</td>
                </tr>

                <!-- Row 2: Middle -->
                <tr>
                    <td>
                        <div class="devui-cell-tree expanded" style="padding-left: 16px;"
                            onclick="this.classList.toggle('expanded')">
                            <span class="devui-tree-icon"></span>
                            <span class="devui-tree-text">Active Task</span>
                        </div>
                    </td>
                    <td>
                        <div class="devui-cell-priority">
                            <img src="../../../icon/miniDev-icon/操作图标/flag_middle.svg" class="devui-priority-icon"
                                alt="Middle" />
                            <span class="devui-priority-text">Middle</span>
                        </div>
                    </td>
                    <td>Feature implementation</td>
                </tr>

                <!-- Row 3: High -->
                <tr>
                    <td>
                        <!-- Leaf node, no icon/expand interaction usually, but showing alignment -->
                        <div style="padding-left: 32px; height: 100%; display: flex; align-items: center;">
                            <span style="font-size: 14px;">Urgent Fix</span>
                        </div>
                    </td>
                    <td>
                        <div class="devui-cell-priority">
                            <img src="../../../icon/miniDev-icon/操作图标/flag_hight.svg" class="devui-priority-icon"
                                alt="High" />
                            <span class="devui-priority-text">High</span>
                        </div>
                    </td>
                    <td>Production blocker</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
