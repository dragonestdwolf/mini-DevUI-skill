<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page Render v1</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            /* Brand Colors */
            --devui-brand: #5E7CE0;
            --devui-brand-foil: #859BFF;
            --devui-brand-hover: #7693F5;
            --devui-brand-active: #526ECC;
            --devui-brand-active-focus: #344899;

            /* Background Colors */
            --devui-global-bg: #F5F5F5;
            --devui-base-bg: #FFFFFF;
            --devui-block: #FFFFFF;
            --devui-area: #F8F8F8;
            --devui-gray-form-control-bg: #F5F5F5;
            --devui-list-item-hover-bg: #F2F5FC;
            --devui-list-item-strip-bg: #F2F5FC;

            /* Text Colors */
            --devui-text: #252B3A;
            --devui-text-weak: #575D6C;
            --devui-aide-text: #8A8E99;
            --devui-placeholder: #8A8E99;
            --devui-light-text: #FFFFFF;
            --devui-link: #526ECC;

            /* Border/Line Colors */
            --devui-line: #ADB0B8;
            --devui-dividing-line: #DFE1E6;
            --devui-form-control-line: #ADB0B8;
            --devui-form-control-line-hover: #575D6C;
            --devui-form-control-line-active: #5E7CE0;

            /* Shadows */
            --devui-shadow: rgba(0, 0, 0, 0.1);
            --devui-hover-shadow: rgba(0, 0, 0, 0.2);

            /* Font & Radius */
            --devui-font-size: 12px;
            --devui-font-size-card-title: 16px;
            --devui-radius: 4px;
            --devui-radius-card: 4px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: var(--devui-font-size);
            color: var(--devui-text);
            background-color: var(--devui-global-bg);
            height: 100vh;
            overflow: hidden;
        }

        /* Layout Structure - Flexbox Implementation from Skill */
        .layout-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .layout-header {
            height: 40px;
            width: 100%;
            background-color: var(--devui-base-bg);
            border-bottom: 1px solid var(--devui-dividing-line);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            flex-shrink: 0; /* Fixed height */
        }

        .layout-body {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .layout-sidebar {
            width: 280px;
            height: 100%;
            background-color: var(--devui-base-bg);
            border-right: 1px solid var(--devui-dividing-line);
            flex-shrink: 0; /* Fixed width */
        }

        .layout-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--devui-global-bg);
        }

        .layout-subheader {
            height: 80px;
            width: 100%;
            background-color: var(--devui-base-bg);
            border-bottom: 1px solid var(--devui-dividing-line);
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-sizing: border-box;
            flex-shrink: 0; /* Fixed height */
        }

        .layout-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Component Styles */
        .card {
            background-color: var(--devui-block);
            border-radius: var(--devui-radius-card);
            box-shadow: 0 1px 4px var(--devui-shadow);
            padding: 20px;
        }

        .form-control {
            height: 32px;
            padding: 0 12px;
            border: 1px solid var(--devui-form-control-line);
            background-color: var(--devui-gray-form-control-bg);
            border-radius: var(--devui-radius);
            color: var(--devui-text);
            outline: none;
            transition: all 0.2s;
        }
        .form-control:hover {
            border-color: var(--devui-form-control-line-hover);
        }
        .form-control:focus {
            border-color: var(--devui-form-control-line-active);
            background-color: var(--devui-base-bg);
        }

        .btn {
            height: 32px;
            padding: 0 16px;
            border-radius: var(--devui-radius);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: var(--devui-font-size);
            transition: background 0.2s;
        }
        .btn-primary {
            background-color: var(--devui-brand);
            color: var(--devui-light-text);
        }
        .btn-primary:hover {
            background-color: var(--devui-brand-hover);
        }
        .btn-primary:active {
            background-color: var(--devui-brand-active);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .data-table th {
            text-align: left;
            padding: 12px 16px;
            color: var(--devui-text-weak);
            font-weight: 600;
            border-bottom: 1px solid var(--devui-dividing-line);
        }
        .data-table td {
            text-align: left;
            padding: 12px 16px;
            color: var(--devui-text);
            border-bottom: 1px solid var(--devui-dividing-line);
        }
        .data-table tbody tr:hover {
            background-color: var(--devui-list-item-hover-bg);
        }
        .data-table tbody tr:nth-child(even) {
            background-color: var(--devui-list-item-strip-bg);
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            gap: 8px;
        }
        .pagination-item {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--devui-dividing-line);
            border-radius: var(--devui-radius);
            color: var(--devui-text);
            cursor: pointer;
        }
        .pagination-item.active {
            background-color: var(--devui-brand);
            color: var(--devui-light-text);
            border-color: var(--devui-brand);
        }

        .search-area {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-placeholder {
            width: 100px;
            height: 24px;
            background: var(--devui-dividing-line);
            border-radius: 4px;
        }

        .menu-item {
            padding: 12px 24px;
            color: var(--devui-text);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .menu-item:hover {
            background-color: var(--devui-list-item-hover-bg);
            color: var(--devui-brand);
        }
        .menu-item.active {
            background-color: var(--devui-list-item-strip-bg);
            color: var(--devui-brand);
            border-right: 3px solid var(--devui-brand);
        }

        /* Utility */
        .flex { display: flex; }
        .gap-sm { gap: 8px; }
        .gap-md { gap: 16px; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .fill-width { width: 100%; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Components
        const Header = () => (
            <header className="layout-header justify-between">
                <div className="flex items-center gap-md">
                    <div className="logo-placeholder"></div>
                    <span style={{ color: 'var(--devui-text)', fontWeight: 'bold' }}>DevUI Monitor</span>
                </div>
                <div className="flex items-center gap-md">
                    <span style={{ color: 'var(--devui-text-weak)' }}>Admin</span>
                </div>
            </header>
        );

        const Sidebar = () => (
            <aside className="layout-sidebar">
                <div style={{ padding: '16px 24px', color: 'var(--devui-aide-text)', fontSize: '14px' }}>MENU</div>
                <div className="menu-item active">Dashboard</div>
                <div className="menu-item">Table List</div>
                <div className="menu-item">Analysis</div>
                <div className="menu-item">Settings</div>
            </aside>
        );

        const SubHeader = () => (
            <div className="layout-subheader justify-between">
                <div style={{ fontSize: 'var(--devui-font-size-card-title)', fontWeight: 'bold', color: 'var(--devui-text)' }}>
                    Table List
                </div>
                <div className="flex gap-sm">
                    <button className="btn" style={{ border: '1px solid var(--devui-line)', background: 'var(--devui-base-bg)' }}>Refresh</button>
                    <button className="btn btn-primary">+ New Item</button>
                </div>
            </div>
        );

        const TableContent = () => {
             const data = [
                { id: 'T001', name: 'Project Alpha', status: 'Running', date: '2023-10-01' },
                { id: 'T002', name: 'Design System', status: 'Pending', date: '2023-10-02' },
                { id: 'T003', name: 'Marketing Campaign', status: 'Done', date: '2023-10-03' },
                { id: 'T004', name: 'Backend Migration', status: 'Running', date: '2023-10-04' },
                { id: 'T005', name: 'Q4 Planning', status: 'Draft', date: '2023-10-05' },
            ];

            return (
                <div className="card">
                    <div className="search-area">
                        <input type="text" className="form-control" placeholder="Search project name..." style={{ width: '240px' }} />
                        <select className="form-control" style={{ width: '120px' }}>
                            <option>All Status</option>
                            <option>Running</option>
                            <option>Done</option>
                        </select>
                        <button className="btn btn-primary">Search</button>
                    </div>

                    <table className="data-table">
                        <thead>
                            <tr>
                                <th style={{ width: '10%' }}>ID</th>
                                <th style={{ width: '30%' }}>Project Name</th>
                                <th style={{ width: '20%' }}>Status</th>
                                <th style={{ width: '20%' }}>Start Date</th>
                                <th style={{ width: '20%' }}>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map(row => (
                                <tr key={row.id}>
                                    <td>{row.id}</td>
                                    <td>{row.name}</td>
                                    <td>
                                        <span style={{ 
                                            padding: '2px 8px', 
                                            borderRadius: '12px',
                                            backgroundColor: row.status === 'Running' ? 'var(--devui-info-bg)' : 
                                                           row.status === 'Done' ? 'var(--devui-success-bg)' : 'var(--devui-label-bg)',
                                            color: row.status === 'Running' ? 'var(--devui-info)' : 
                                                   row.status === 'Done' ? 'var(--devui-success)' : 'var(--devui-text-weak)'
                                        }}>
                                            {row.status}
                                        </span>
                                    </td>
                                    <td>{row.date}</td>
                                    <td>
                                        <a href="#" style={{ color: 'var(--devui-link)', marginRight: '8px' }}>Edit</a>
                                        <a href="#" style={{ color: 'var(--devui-link)' }}>Delete</a>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>

                     <div className="pagination">
                        <div className="pagination-item">&lt;</div>
                        <div className="pagination-item active">1</div>
                        <div className="pagination-item">2</div>
                        <div className="pagination-item">3</div>
                        <div className="pagination-item">&gt;</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="layout-container">
                    <Header />
                    <div className="layout-body">
                        <Sidebar />
                        <main className="layout-main">
                            <SubHeader />
                            <div className="layout-content">
                                <TableContent />
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
